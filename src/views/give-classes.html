<!-- "!" para html 5 (base del html)-->
<!-- todo lo que encontremos adentro de una etiqueta exeptuando el nombre es un atributo ej: <html lang="en"> lang es un atributo-->
<!DOCTYPE html> <!-- esta etiqueta indica que usaremos html 5  -->
<html lang="pt_br">
<head>
    <!-- dentro de la etiqueta head va toda la configuracion  del documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">
    <link rel="stylesheet" href="/styles/main.css"><!-- si en el href ponemos primero un "/" nos vamos a la parte mas general del sitio y de ahi navegamos a la carpeta especifica que necesitemos  -->
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script><!-- defer hace que por mas de que el js se encuentre en esta linea, se carge al final cuando todo lo demas esta renderizado  -->
</head>
<body id="page-give-classes">
    <!-- dentro del body, va toda la parte visible del documento  -->
    <div id="container">
        <header class="page-header">

            <div class="top-bar-container">

                <a href="/"><!-- poner solo una "/ en href nos llevara a la pagina inicial" -->
                    <img src="/images/icons/back.svg" alt="voltar">
                </a>

                <img src="/images/logo.svg" alt="Proffy">

            </div>

            <div class="header-content">

                <strong>Que incrível que você quer dar aulas</strong>
                <p>O primeiro passo, é preencher esse formulario de inscrição</p>


            </div>

        </header>
        <main><!-- asi como tenemos el header que es la parte superior tenemo el main que seria la parte principal dentro del div contenedor  -->

            <form action="/save-classes" id="create-class" method="POST">

                <fieldset>

                    <legend>Seus dados</legend>
                    
                        <div class="input-block">
                            <label for="name">Nome Completo</label>
                            <input name="name" id="name" required>
                        </div>

                        <div class="input-block">
                            <label for="avatar">Link da sua foto <small>(comece con https://)</small> </label>
                            <input name="avatar" id="avatar" type="url" required>
                        </div>

                        <div class="input-block">
                            <label for="whatsapp">Whatsapp <small>(somente numeros)</small></label>
                            <input name="whatsapp" id="whatsapp" type="number" required>
                        </div>

                        <div class="textarea-block">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>

                </fieldset>

                <fieldset>
                    <legend>Sobre a aula</legend>

                        <div class="select-block">

                            <label for="subject"> Materia</label>

                            <select name="subject" id="subject" required>
                                <option value="">Selecione uma opção</option>
                                {%for subject in subjects%}
                                    <option value="{{loop.index}}">{{subject}}</option>
                                {%endfor%}
                            </select>

                        </div>

                        <div class="input-block">
                            <label for="cost"> Custo da sua hora/aula 
                                <small>(R$)</small>
                            </label>
                            <input name="cost" type="cost" id="cost" type="number" required>
                        </div>

                </fieldset>

                <fieldset id="schedule-items">

                    <legend>Horarios disponíveis 
                        <button type="button" id="add-time">+ Novo Horario</button>
                    </legend>
                   

                    <div class="schedule-item">

                        <div class="select-block">
                            <label for="weekday">Dia da semana</label>
                            <select name="weekday[]" required>
                                <option value="">Selecione uma opção</option>
                                {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}">{{weekday}}</option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="input-block">
                            <label for="time_from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>
                        
                        <div class="input-block">
                            <label for="time_to">to</label>
                            <input type="time" name="time_to[]" required>
                        </div>

                    </div>

                </fieldset>

            </form>

            <footer>
                <p>
                    <img src="/images/icons/warning.svg" alt="Aviso Importante">
                    Importante! <br> Preencha todos os dados
                </p>
                <button type="submit" form="create-class">Salvar Cadastro</button>
            </footer>
            
        </main>
    </div>

</body>
</html>
